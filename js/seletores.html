<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seletores</title>
        <style>
            #box1 {
                background-color: brown;
                width: 200px;
                height: 200px;
                padding: 20px;
            }

            .paragrafo {
                background-color: chartreuse;
                font-size: 18px;
                padding: 20px;
            }
        </style>
        <script>
            function funcaoTeste() {
                //alert('alerta')
                document.getElementById('box1').style.backgroundColor = 'blue'
                document.getElementById('box1').style.textAlign = 'center'
                document.getElementById('box1').style.color = 'white'

                document.getElementsByClassName(
                    'paragrafo'
                )[0].style.backgroundColor = 'red'

                document.getElementsByClassName(
                    'paragrafo'
                )[1].style.backgroundColor = 'blue'

                document.getElementsByClassName(
                    'paragrafo'
                )[2].style.backgroundColor = 'green'

                alert('Chamada JS')
            }
        </script>
    </head>
    <body>
        <h1>Seletores</h1>

        <div id="box1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In eos

            enim ratione?
        </div>

        <input
            type="button"
            value="acionar"
            onclick="javascript:funcaoTeste();"
        />

        <p class="paragrafo">Paragrafo 1</p>
        <!-- 0 -->
        <p class="paragrafo">Paragrafo 2</p>

        <input

        />

</html>
